<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 2.0">
    <title>Portfolio Marvin</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
			
</head>
    
<body>

<!-- Project Gedelegeerden App --> 
    <div class="container" id="container">
        <div class="button-switch" onclick="ShowProductGedel()">Versie 1</div>
        <div class="button-switch" onclick="ShowProcesGedel()">Versie 2</div>
        
        <div class="product-container" id="product-gedel"> 
            <div class="slideshow">
                <img class="slideshow-content" id="gedelproduct" width="100%" height="auto" src="content/cases/gedel/d1.jpg"/>   
            </div>
            <a class="prev" onclick="slideshowControls.prev('gedelproduct')">&#10094;</a>
            <a class="next" onclick="slideshowControls.next('gedelproduct')">&#10095;</a>
        </div>
    
        <div class="proces-container" id="proces-gedel">
            <div class="slideshow">  
                <img class="slideshow-content" id="gedelproces" width="100%" height="auto" src="content/cases/gedel/c1.jpg"/>  
            </div>
            <a class="prev" onclick="slideshowControls.prev('gedelproces')">&#10094;</a>
            <a class="next" onclick="slideshowControls.next('gedelproces')">&#10095;</a>    
        </div>      
    </div>
  

</body>
    <script src="script.js"></script>

</html>
