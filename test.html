<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 2.0">
    <title>Portfolio Marvin</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
			
    </head>
    
    <style>
        .container {
            height: 1000px;
            width: 100%;
            background-color: black;
            padding: 50px;
        }
        .versie-1 {
            height: 600px;
            width: 800px;
            background-color: red;
            display: block;
            padding: 30px;
        }
        .versie-2 {
            height: 600px;
            width: 800px;
            background-color: blue;
            display: none;
            padding: 30px;
        }
        .knop {
            width: 80px;
            height: 30px;
            background-color: yellow;
            text-align: center;
            border: 1px solid black;
        }
        .test-1 {
            display: block;
        }
        .test {
            height: 100px; 
            width: 100px;
            background-color: yellow;
            display: inline-block;
        }
    
    
    
    </style>
    
<body>

    <div class="container" id="container">
        <div class="knop" id="knop-1" onclick="SetVersion1()">Versie 1</div>
        <div class="knop" id="knop-2" onclick="SetVersion2()">Versie 2</div>
        
        <div class="versie-1" id="versie-1"> 
            
            <div class="slideshow">
                <img class="slideshow-content" name="slide" id="gedelproduct" width="100%" height="auto" src="content/cases/gedel/d1.jpg"/>   
            </div>
            <a class="prev" onclick="slideshowControls.prev('gedelproduct')">&#10094;</a>
            <a class="next" onclick="slideshowControls.next('gedelproduct')">&#10095;</a>
            
        </div>
    
        <div class="versie-2" id="versie-2" style="display: block;">
            <div class="test">
                bla bla bla
            </div>

            <div class="slideshow">  
                <img class="slideshow-content" name="slide" id="gedelproces" width="100%" height="auto" src="content/cases/gedel/c1.jpg"/>  
            </div>
            <a class="prev" onclick="slideshowControls.prev('gedelproces')">&#10094;</a>
            <a class="next" onclick="slideshowControls.next('gedelproces')">&#10095;</a>
                
                
            
        </div>  
        
    </div>
  

</body>
    
    <script>
    var versie = 1; 
        
     function SetVersion1() {
         $("#versie-2").css("display", "none");
         $("#versie-1").css("display", "block");
         console.log("Version 1 set");
     }
        
     function SetVersion2() {
         $("#versie-1").css("display", "none");
         $("#versie-2").css("display", "block");
         console.log("Version 2 set");
     }

    
    </script>
    <script src="script.js"></script>

</html>
